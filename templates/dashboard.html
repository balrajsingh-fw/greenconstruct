{% extends "base.html" %}

{% block content %}
<style>
  body {
    background: #f8f9fa;
  }
  .dashboard-wrapper {
    min-height: 80vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 40px;
  }
  h1 {
    margin-bottom: 40px;
    font-weight: 700;
    color: #343a40;
  }
  .btn-lg {
    padding: 20px 40px;
    font-size: 1.5rem;
    border-radius: 10px;
    transition: transform 0.2s ease;
  }
  .btn-lg:hover {
    transform: scale(1.05);
  }
  .dashboard-buttons {
    display: flex;
    gap: 40px;
    flex-wrap: wrap;
    justify-content: center;
    width: 100%;
    max-width: 600px;
  }
</style>

<div class="dashboard-wrapper">
  <h1>Project Dashboard</h1>
  <div class="dashboard-buttons">
    <a href="{% url 'project_list' %}" class="btn btn-primary btn-lg">
      View Old Projects
    </a>
    <a href="{% url 'project_create' %}" class="btn btn-success btn-lg">
      Create New Project
    </a>
  </div>
</div>
{% endblock %}
