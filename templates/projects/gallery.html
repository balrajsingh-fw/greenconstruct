{% extends "base.html" %}

{% block content %}
<h2>üìÅ Project Gallery: {{ project.name }}</h2>

<!-- Add Document Form -->
<form method="post" enctype="multipart/form-data" class="mb-4">
  {% csrf_token %}
  <div class="row align-items-end">
    <div class="col-md-4">
      <label for="id_title" class="form-label">Document Title</label>
      <input type="text" name="title" id="id_title" class="form-control" required>
    </div>
    <div class="col-md-4">
      <label for="id_file" class="form-label">Upload File</label>
      <input type="file" name="file" id="id_file" class="form-control" required>
    </div>
    <div class="col-md-4">
      <button type="submit" class="btn btn-success">‚ûï Add Document</button>
    </div>
  </div>
</form>

<div class="row">
  {% if documents %}
    {% for doc in documents %}
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5>{{ doc.title }}</h5>
            <a href="{{ doc.file.url }}" target="_blank" class="btn btn-sm btn-outline-secondary">View Document</a>
          </div>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <p>No documents uploaded yet.</p>
  {% endif %}
</div>

<a href="{% url 'project_step' project.id project.current_step %}" class="btn btn-outline-secondary mt-3">‚Üê Back to Project</a>
{% endblock %}
